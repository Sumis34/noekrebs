{{ define "main" }}
  {{ .Content }}
  <section class="mt-36">
    <h3>Projects</h3>
    <ul>
      {{ range site.Data.projects }}
        <li>
          <h4><a href="{{ .url }}" target="_blank">{{ .title }}</a></h4>
          <p>{{ .description }}</p>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
